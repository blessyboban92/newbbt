{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background-image:url({% static 'img/intro-bg.jpg' %})";>
<style>
    input{color:red;text-align:center;height:30px}
    label{color:red}
    h1{text-align:center}
</style>
<h1 style="color:red;">Register</h1>
<form action="" method="POST">
    <div class="login" style="width:500px; margin:0 auto;">
        {% csrf_token %}
        <div class="row">
        <div class="col-md-12">
        <div>
        <label for="inputField1">UserName:</label>
<input type="text" id="inputField1" name="username" style="display: inline-block;"><br><br>
            </div>
        <div>
        <label for="inputField2">Password:</label>
<input type="password" id="inputField2" name="password" style="display: inline-block;"><br><br>
        </div>
        <div>
         <label for="inputField3">Confirm Password:</label>
<input type="password" id="inputField3" name="confirmpassword" style="display: inline-block;"><br><br>
            </div>
    <input type="submit">
</div>
</div>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if error %}
<p>{{ error }}</p>
{% endif %}
 </form>
</body>
</html>
